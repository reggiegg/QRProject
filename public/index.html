<html>
<head>
	<title></title>
	<script src="//code.jquery.com/jquery-2.1.3.min.js"></script>
<style> 
body {
	background-color: #effe7e;
}

.textbox { 
    border: 1px dashed #000000; 
    outline:0; 
    height:200px; 
    width: 100%;
    margin-bottom: 10px;
  }

.form {
	text-align: right;
}

ul
{
    padding: 0;
    list-style-type: none;
}


</style> 

</head>
<body>
	<div class="wrapper" style="width:100%; margin: 0 auto">
		<div class="content" style="margin-left: 25%; width: 50%">
			<div class="image" style="width:100%; text-align:center; margin-bottom:20px;">
				<img src="public/assets/images/78F5036BEDCD5FEC.JPG" width="100%" height="auto">
			</div>
			<div class="form">
				<form action="/" method="post" onsubmit="">
					<input type="hidden" name="redirect" value="/"> 
					<textarea type="text" class="textbox" rows="15" columns="auto" name="message"></textarea>
					<button type="submit">Submit</button>
				</form>
			</div>
			<div class="logwrapper">
				<ul class="log">
				</ul>
			</div>
		</div>
	</div>

	<script type="text/javascript">
	$(document).ready(function(){
	$.get("/post", function(response){
		for (var i = response.length-1; i >= 0; i--) {
			$('.log').append("<li>"+response[i].message+"<br><br>"+new Date(response[i].creationDate).toLocaleString()+"</li><br><hr><br>");
		};

		$('img').each(function(){
			console.log(this.clientWidth + " " + $('.log').width() );
			$(this).on('load' function(){
				if (this.clientWidth > $('.log').width()){
				$(this).attr('width', $('.log').width());
			}
		});
			
		});
	});
});	

	</script>
</body>
</html>
